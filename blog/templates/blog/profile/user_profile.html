{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<body>
    <div class="container">
        <h2>User Profile</h2>
        <div class="profile-info">
            {% if has_profile_picture %}
                <img class="profile-picture" src="{{ user_profile.profile_picture.url }}" alt="{{ user_profile.user.username }}'s Profile Picture">
            {% endif %}
            <h3>{{ user_profile.user.username }}</h3> 
            <p class="bio">{{ user_profile.bio }}</p>
            <a href="{% url 'edit_profile' %}">Edit Profile</a>
        </div>
    </div>
</body>
{% endblock %}
